<div class="container title">
    <h2>Courses at Alfonso!</h2>
</div>

<div class="container flex">
    <ul class="courses">
        <li class="courses__item" *ngFor = "let course of courses" [class.selected] = "course === selectedCourse" (click) = "onSelect(course)">
            <span class="courses__id">{{course.id}}</span>
            <span class="courses__name">{{course.name}}</span>
        </li>
    </ul>
    <app-course-details [course] = "selectedCourse"></app-course-details>
</div>
