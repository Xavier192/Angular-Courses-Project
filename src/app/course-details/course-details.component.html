<div class="container" *ngIf="course.id > -1">
    <div class="details">
        <h2>{{course.name}} Details</h2>
        <p>ID: {{course.id}}</p>
        <div class="course__name">
            <label>Name</label>
            <input type="text" class="course__name-input" [(ngModel)]="course.name">
        </div>
    </div>
</div>
